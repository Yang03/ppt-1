
<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>演示</title>
  <link rel="stylesheet" href="css/reveal.css">
  <!-- <link rel="stylesheet" href="css/beige.css"> -->
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <!- 第一个页面开始-->
      <section data-background-image="images/01/bg.jpg" id="slide-01" data-index="1">
        <div class="container">
            <div class="title">
                <img src="images/01/01.png">
            </div> 
            <a href="javascript:;" class="play-btn"></a>
        </div> 
      </section>
      <!- 第一个页面结束-->
      <!- 第二个页面开始-->
      <section data-background-image="images/02/bg.jpg" id="slide-02" data-index="2">
          <div>
              <a href="javascript:;" class="yesCase s5 b1"></a>
              <div class="twoPosition">
                  <div class="zoom fb3">
                      <!-- <div class="zoom-box"></div> -->
                      <img src="images/02/6.png" class="zfb3">
                  </div>
                 
                  <img src="images/02/1.png" class="f1">
                  <div class="zoom fb2">
                    <!-- <div class="zoom-box"></div> -->
                    <img src="images/02/7.png" class="zfb2">
                  </div>  
                  <img src="images/02/2.png" class="f2">
                  <!-- <div class="f3"></div> -->
                <div class="zoom fb1">
                  <!-- <div class="zoom-box"></div> -->
                  <img src="images/02/5.png" class="zfb1">
                </div>
              </div>
              <a href="javascript:;" class="yesCaseOne s5 b1"></a>
          </div>
      </section>
      <!- 第二个页面开始-->
      <!- 第三个页面开始-->
      <section data-background-image="images/03/bg.jpg" id="slide-03" data-index="3">
        <div class="title">
            <img src="images/03/3.png">
        </div>
        <div class="desc">
            <img src="images/03/1.png">
        </div>
        <div class="icon">
            <img src="images/03/2.png">
        </div>
        <a class="zoom btn-1 btn" href="javascript:;">
           <img src="images/03/6.png" class="a-btn-1"> 
        </a>
        <a class="zoom btn-2 btn" href="javascript:;">
            <img src="images/03/5.png" class="a-btn-2"> 
        </a>
         <a class="zoom btn-3 btn" href="javascript:;">
            <img src="images/03/4.png" class="a-btn-3"> 
         </a>
      </section>
       <!-第三个页面结束-->
        <!-第四个页面开始-->
      <section data-background-image="images/04/bg.jpg" id="slide-04" data-index="4">
      </section>
       <!-第四个页面结束-->
        <!-第五个页面开始-->
      <section data-background-image="images/05/bg.jpg" id="slide-05" data-index="5">
      </section>
       <!--第五个页面结束-->
    </div>
  </div>
</body>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="dist/build.js"></script>
</html>
